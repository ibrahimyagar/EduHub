name: Test Pipeline

on:
  # Şimdilik devre dışı - test projesi hazır olduğunda aktif edilecek
  workflow_dispatch:  # Sadece manuel çalıştırma
  # push:
  #   branches: [ main, develop ]
  # pull_request:
  #   branches: [ main, develop ]

env:
  DOTNET_VERSION: '8.0.x'
  PROJECT_PATH: 'Classroom/Classroom.csproj'

jobs:
  test:
    name: Integration Tests
    runs-on: ubuntu-latest
    
    services:
      sqlserver:
        image: mcr.microsoft.com/mssql/server:2022-latest
        env:
          SA_PASSWORD: 'YourStrong@Passw0rd123!'
          ACCEPT_EULA: 'Y'
          MSSQL_PID: 'Express'
        ports:
          - 1433:1433
        options: >-
          --health-cmd="/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P 'YourStrong@Passw0rd123!' -Q 'SELECT 1' || exit 1"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=20
          --health-start-period=40s

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore ${{ env.PROJECT_PATH }}

    - name: Build
      run: dotnet build ${{ env.PROJECT_PATH }} --no-restore --configuration Release

    - name: Run tests
      run: dotnet test --no-build --configuration Release --verbosity normal
      env:
        ConnectionStrings__DefaultConnection: 'Server=localhost,1433;Database=EduHubTestDb;User Id=sa;Password=YourStrong@Passw0rd123!;TrustServerCertificate=True;MultipleActiveResultSets=true'
      continue-on-error: true
      if: false  # Test projesi olmadığı için şimdilik devre dışı

