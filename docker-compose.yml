version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: eduhub-web
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Server=db;Database=EduHubDb;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=True;MultipleActiveResultSets=true
    depends_on:
      - db
    volumes:
      - ./wwwroot/uploads:/app/wwwroot/uploads
    networks:
      - eduhub-network
    restart: unless-stopped

  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: eduhub-db
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong@Passw0rd
      - MSSQL_PID=Express
    ports:
      - "1433:1433"
    volumes:
      - db-data:/var/opt/mssql
    networks:
      - eduhub-network
    restart: unless-stopped
    healthcheck:
      test: /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P YourStrong@Passw0rd -Q 'SELECT 1' || exit 1
      interval: 10s
      timeout: 3s
      retries: 10

volumes:
  db-data:

networks:
  eduhub-network:
    driver: bridge

